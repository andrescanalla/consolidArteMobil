<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Setting Orden
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  *ngFor='let item of miArray'>
  <ion-item  detail (click)='presentAlertConfirm(item)' >     
    <ion-label>
      {{item.date}}
    </ion-label>
    <ion-label>
        {{item.place}}
    </ion-label>              
  </ion-item>
</div>
  
  <ion-item (click)="buttonClick()" detail>
    <ion-label>
      Button Item with Detail Arrow
    </ion-label>
  </ion-item>
  
  <ion-item detail="false" href="https://www.ionicframework.com">
    <ion-label>
      Anchor Item with no Detail Arrow
    </ion-label>
  </ion-item>
</ion-content>
