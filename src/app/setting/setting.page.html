<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Setting Orden
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor='let orden of ordenes | async; let myIndex=index'>
    <ion-item detail (click)='presentAlertConfirm(orden)'>
      <ion-label>
        {{orden.payload.val().date}}
      </ion-label>
      <ion-label>
        {{orden.payload.val().place}}
      </ion-label>
    </ion-item>
  </div>
</ion-content>
